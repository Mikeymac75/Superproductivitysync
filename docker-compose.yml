version: '3.8'

services:
  super-productivity-sync:
    build: .
    container_name: super_productivity_sync
    restart: unless-stopped
    environment:
      - WEBDAV_URL=http://nextcloud.local/remote.php/dav/files/username/path/to/backup.json
      - WEBDAV_USERNAME=your_nextcloud_username
      - WEBDAV_PASSWORD=your_nextcloud_password
      - CALDAV_URL=http://nextcloud.local/remote.php/dav/calendars/username/
      - CALDAV_USERNAME=your_nextcloud_username
      - CALDAV_PASSWORD=your_nextcloud_password
      - CALENDAR_NAME=Personal
